<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Visualize</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c18cf6b390.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1 id="titleText">Visualize</h1>
      </div>
      <div id="ColorBox"></div>
      <div id="values">
        <label class="Label" id="RedLabel">Red: </label>
        <br>
        <input type="number" class="field" id="Red">
        <label class="Label" id="GreenLabel">Green: </label>
        <br>
        <input type="number" class="field" id="Green">
        <label class="Label" id="BlueLabel">Blue: </label>
        <br>
        <input type="number" class="field" id="Blue">
      </div>
      <div id="randomize">
        <button type="button" id="ranButton"><i class="fa-solid fa-arrows-spin""></i> Random</button>
      </div>
    </div>
    <script defer src="render.js"></script>
  </body>
</html>
